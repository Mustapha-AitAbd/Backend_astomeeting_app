<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat - Simulateur</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .config-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .config-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .config-section button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .config-section button:hover {
            background: #5568d3;
        }

        .status {
            padding: 10px 20px;
            background: #fff3cd;
            border-bottom: 1px solid #ffc107;
            font-size: 14px;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            border-bottom-color: #28a745;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border-bottom-color: #dc3545;
            color: #721c24;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.me {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.other .message-bubble {
            background: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.me .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            border-color: #667eea;
        }

        .input-section button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-section button:hover {
            transform: scale(1.1);
        }

        .input-section button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Test Chat Simulator</h1>
            <p>Simulateur pour tester votre backend</p>
        </div>

        <div class="config-section" id="configSection">
            <div class="info-box">
                <strong>üì± Instructions:</strong><br>
                1. Entrez l'URL de votre backend<br>
                2. Entrez les IDs des utilisateurs et de la conversation<br>
                3. Cliquez sur "Se connecter"<br>
                4. Ouvrez votre app mobile en parall√®le
            </div>
            
            <input type="text" id="apiUrl" placeholder="URL Backend (ex: http://192.168.1.10:5000)" value="http://localhost:5000">
            <input type="text" id="conversationId" placeholder="ID de la conversation">
            <input type="text" id="senderId" placeholder="Votre User ID (simulateur)">
            <input type="text" id="receiverId" placeholder="User ID du destinataire (mobile)">
            <button onclick="connect()">üöÄ Se connecter</button>
        </div>

        <div class="status" id="status">‚è≥ En attente de connexion...</div>

        <div class="messages hidden" id="messagesContainer"></div>

        <div class="input-section hidden" id="inputSection">
            <input type="text" id="messageInput" placeholder="Tapez un message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        let socket;
        let config = {};

        function connect() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const conversationId = document.getElementById('conversationId').value.trim();
            const senderId = document.getElementById('senderId').value.trim();
            const receiverId = document.getElementById('receiverId').value.trim();

            if (!apiUrl || !conversationId || !senderId || !receiverId) {
                alert('‚ö†Ô∏è Veuillez remplir tous les champs');
                return;
            }

            config = { apiUrl, conversationId, senderId, receiverId };

            // Connexion Socket.IO
            socket = io(apiUrl, {
                transports: ['websocket'],
                reconnection: true,
            });

            socket.on('connect', () => {
                console.log('‚úÖ Socket connect√©');
                updateStatus('‚úÖ Connect√© au serveur', 'connected');
                socket.emit('joinConversation', conversationId);
                
                // Masquer la config et afficher le chat
                document.getElementById('configSection').classList.add('hidden');
                document.getElementById('messagesContainer').classList.remove('hidden');
                document.getElementById('inputSection').classList.remove('hidden');

                // Charger les messages existants
                loadMessages();
            });

            socket.on('newMessage', (message) => {
                console.log('üì© Nouveau message re√ßu:', message);
                displayMessage(message);
            });

            socket.on('messageUpdated', (message) => {
                console.log('üìù Message mis √† jour:', message);
            });

            socket.on('disconnect', () => {
                console.log('‚ùå Socket d√©connect√©');
                updateStatus('‚ùå D√©connect√© du serveur', 'error');
            });

            socket.on('connect_error', (error) => {
                console.error('‚ùå Erreur de connexion:', error);
                updateStatus('‚ùå Erreur de connexion: ' + error.message, 'error');
            });
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${config.apiUrl}/api/chat/message/${config.conversationId}`);
                const messages = await response.json();
                
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                messages.forEach(msg => displayMessage(msg));
            } catch (error) {
                console.error('Erreur chargement messages:', error);
            }
        }

        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isMe = message.sender === config.senderId || message.sender?._id === config.senderId;
            messageDiv.className = `message ${isMe ? 'me' : 'other'}`;
            
            const time = new Date(message.createdAt || Date.now()).toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div>${message.text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;

            try {
                // Envoyer via Socket.IO
                socket.emit('sendMessage', {
                    conversationId: config.conversationId,
                    senderId: config.senderId,
                    receiverId: config.receiverId,
                    text: text
                });

                // Aussi envoyer via REST API
                await fetch(`${config.apiUrl}/api/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        conversationId: config.conversationId,
                        senderId: config.senderId,
                        receiverId: config.receiverId,
                        text: text
                    })
                });

                input.value = '';
            } catch (error) {
                console.error('Erreur envoi message:', error);
                updateStatus('‚ùå Erreur envoi: ' + error.message, 'error');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
